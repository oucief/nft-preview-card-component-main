<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="eth">
                <img class="eth" src="images/image-equilibrium.jpg" alt="NFT media">
            </div>
            <div class="v-icon">
                <img src="images/icon-view.svg" alt="view icon">
            </div>
            <div class="title">
                Equilibrium #3429
            </div>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="pr-da">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
                    0.041 ETH
                </div>
                <div class="date">
                    <img src="images/icon-clock.svg" alt="Clock Icon">
                    3 days left
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Avatar Photo">
                <p>
                    Creation of
                    <span>
                        Jules Wyvern
                    </span>
                </p>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/oucief" target="_blank">Abderrahmane Oucief</a>.
        </div>
    </div>
</body>

</html>
